<div class="modal-content" style="min-height: 300px;">
  <div class="modal-header">
    <h5 class="modal-title">Restart Options</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
      (click)="activeModal.dismiss('Dismiss')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body align-items-center w-100">
    <p class="w-100 text-center">
      <button type="button" class="btn btn-danger w-75 my-3" (click)="restartHomebridge()">
        Restart Homebridge
      </button>
    </p>
    <p class="w-100 text-center" *ngIf="$settings.env.canShutdownRestartHost">
      <button type="button" class="btn btn-danger w-75 my-3" (click)="restartServer()">
        Restart OS
      </button>
    </p>
    <p class="w-100 text-center" *ngIf="$settings.env.canShutdownRestartHost">
      <button type="button" class="btn btn-danger w-75 my-3" (click)="shutdownServer()">
        Shutdown OS
      </button>
    </p>
    <p class="w-100 text-center" *ngIf="$settings.env.runningInDocker">
      <button type="button" class="btn btn-danger w-75 my-3" (click)="dockerStartupScript()">
        {{ 'menu.docker.label_startup_script' | translate }}
      </button>
    </p>
    <p class="w-100 text-center" *ngIf="$settings.env.runningInDocker">
      <button type="button" class="btn btn-danger w-75 my-3" (click)="dockerRestartContainer()">
        {{ 'menu.docker.label_restart_container' | translate }}
      </button>
    </p>
  </div>
</div>
